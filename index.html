      <main>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                 Contact                                 -->
        <!-- ----------------------------------------------------------------------- -->
        <section class="contact page__section">
      <h2 class="contact__title">Contact Us</h2>
          <p class="contact__subtitle">
            Please fill out the form below to get in contact with us
          </p>
          <div class="contact__display">
          <form action="" class="contact__form">
            <fieldset class="contact__fieldset">
              <input
                placeholder="Your full name"
                type="text"
                class="contact__input"
              />
              <input
                placeholder="Your phone number"
                required
                type="tel"
                class="contact__input"
              />
              <input
                placeholder="Your email address"
                required
                type="email"
                class="contact__input"
              />
              <select
                placeholder="Reason for contacting"
                name=""
                id=""
                class="contact__select"
              >
                <option disabled selected value="">Reason for Contacting</option>
                <option value="demolition">Quote</option>
                <option value="carpentry">Existing Project</option>
                <option value="concrete">Collaboration</option>
                <option value="other">Other</option>
              </select>
              <textarea
                placeholder="Enter message here"
                name=""
                id=""
                cols="30"
                rows="10"
                class="contact__textarea"
              ></textarea>
              <button class="contact__button">Send Message</button>
            </fieldset>
          </form>
          <iframe
        class="contact__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3019.819795951687!2d-73.03915172255746!3d40.809953571379225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e848813deb59b5%3A0x43753e096dd595a8!2s664%20Blue%20Point%20Rd%2C%20Holtsville%2C%20NY%2011742!5e0!3m2!1sen!2sus!4v1712371480364!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
